{% extends "basis.html" %}
{% load static %}

{% block title %}{{ object.title }} | Future Factory Twente{% endblock title %}

{% block content %}
<section style="margin-top: 70px !important;">
    <div class="container">
        <h6 class="section-title">{{ object.title }}</h6>
        {% if object.image %}
            <div class="row">
                <div class="col">
                    <img src="{{ object.image.url }}" alt="{{ object.title }}" class="w-50 mx-auto"/>
                </div>
            </div>
        {% endif %}

        <div class="row">
            <div class="col">
                {{ object.description_html | safe }}
            </div>
        </div>
    </div>
</section>
{% endblock content %}
