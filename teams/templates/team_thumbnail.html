{# Generates a hexagon for a single team #}
<div class="col-sm-4">
    <a href="{{ team.get_absolute_url }}">
        <div class="img-wrapper">
            <img src="{{ team.front_page_picture.url }}" alt="{{ team.name }}">
            <div class="overlay" style="background: {{ team.main_color }}b0;">
                <div class="overlay-infos">
                    <h5>{{ team.name }}</h5>
                </div>
            </div>
        </div>
    </a>
</div>
